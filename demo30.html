<html>
    <head>
   <title>JAVASCRIPT</title>
    <script>
// modifying the exixting elemets - Map
    // map method 
// indivdually changing the elements
// modified elemnts after performing some function (filtered elements)
    const arr1 = [23,45,62,34,56,78,90] // output = element*20
    document.writeln("Array arr1="+arr1+"</br>")
    const output1 = arr1.map(  (number) => number*20    )
    document.writeln("Array output1 ="+output1+"</br>")

    //filter method
// filtering the elements
    const arr2 = [10,20,21,32,56,91,100] // output = even numbers in array
    document.writeln("Array arr2="+arr2+"</br>")
    const output2 = arr2.filter( (element) => element%2==0 )
    document.writeln("Array output2 ="+output2+"</br>")

    // reduce method
// accumalating elements[reduce the output]
    const arr3 = [10,20,30,40,50] //output = sum of the elements
    document.writeln("Array arr3="+arr3+"</br>")
    const display = (sum,element) => sum = sum + element
    const output = arr3.reduce(display,0) // 0 is initial value
    document.writeln("Output="+output)

    
     </script>
    </head>

    </body>
</html>
